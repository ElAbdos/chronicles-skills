# ChroniclesMastery Configuration

colors:
  primary: "d1a9ff"    # Violet pastel
  secondary: "92bed8"  # Bleu clair pastel
  success: "bfe86d"    # Vert pastel
  error: "E57373"      # Rouge pastel
  accent: "ffacd5"     # Rose pastel
  gold: "FFF6A8"       # Jaune pastel
  gray: "8c8c8c"       # Gris pastel

# Formule XP: base * multiplier^(level-1) * level^exponent
# - base plus élevé = tout est plus difficile
#  - multiplier plus élevé = courbe plus raide (1.05 = doux, 1.20 = raide)
#  - exponent plus élevé = les hauts niveaux beaucoup plus difficiles
xp:
  base: 50.0
  multiplier: 1.12
  exponent: 1.5

# Niveaux maximum par monde (supporte les patterns avec *)
max-levels:
  default: 100
  worlds:
    "Palier*": 50

default-mob-xp: 10.0

mmoitems:
  mappings:
    HEAVYSWORD: lourde
    SWORD: moyenne
    DAGGER: legere
mythicmobs:
  enabled: true
  xp:
    "Sanglier": 100.0

auto-save-interval: 5 # Intervalle de sauvegarde automatique (en minutes)

gui:
  title: "<gold>Maitrise des Armes"
  rows: 5

  info:
    slot: 22
    material: "BOOK"
    custom-model-data: 0
    name: "<gold>Informations"
    lore:
      - "<secondary>Vos points de maitrise"
      - "<secondary>augmentent en tuant"
      - "<secondary>des monstres avec"
      - "<secondary>le type d'arme correspondant."

  weapons:
    lourde:
      slot: 11
      material: "DIAMOND_AXE"
      custom-model-data: 0
      name: "<gold><weapon>"
      glowing: true
    moyenne:
      slot: 13
      material: "DIAMOND_SWORD"
      custom-model-data: 0
      name: "<gold><weapon>"
      glowing: true
    legere:
      slot: 15
      material: "DIAMOND_HOE"
      custom-model-data: 0
      name: "<gold><weapon>"
      glowing: true
    lore:
      - "<gray>━━━━━━━━━━━━━━━━━━━━"
      - "<secondary>Niveau: <level>/<max>"
      - "<secondary>XP: <xp>/<required>"
      - ""
      - "<progress> <gray><percent>%"
      - "<gray>━━━━━━━━━━━━━━━━━━━━"

  progress-bar:
    length: 10
    filled-char: "█"
    empty-char: "█"
    filled-color: "<secondary>"
    empty-color: "<gray>"

  click-message: "<secondary>Clique sur <weapon>"
